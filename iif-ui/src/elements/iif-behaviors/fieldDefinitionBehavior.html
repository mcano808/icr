<script>
//Initialize the object if its not alread there.
var iifBehaviors = iifBehaviors || {};

//Define this particular behavior.
/**
 * This behavior represents the fieldDefinition model.  By placing this structure
 * in a behavior method, it can be added in to any object that needs it and generate
 * the proper data structure.  If we need to make a change to the structure, we
 * can make it here.
 */
iifBehaviors.fieldDefinition = {
  properties:{},
  newCalculatedFieldDefinition(){
    return {
      originalAttributes:[],
      newAttribute:'',
      attributeType: this.newAttributeType(),
      dataType:'',
      valid: true,
      exclude: false
    };
  },
  newFieldDefinition(){
    return {
      originalAttribute:'',
      newAttribute:'',
      attributeType:this.newAttributeType(),
      dataType:'',
      formatters:[],
      transformers:[],
      valid: true,
      persisted: true,
      calculated: false
    };
  },
  newAttributeType(){
    return {name:'', description:''};
  }
}
</script>
