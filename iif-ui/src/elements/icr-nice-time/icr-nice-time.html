<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../poly-moment/poly-moment.html">
<dom-module id="icr-nice-time">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      .displayTime{

      }
    </style>
    <span class="displayTime">{{displayTime}}</span>
  </template>
  <script>
    Polymer({
      is: 'icr-nice-time',
      properties:{
        timeIn:{
          type:Number,
          value:0,
          observer:'timeInChanged'
        },
        displayTime:{
          type:String
        }
      },
      observers:[],
      timeInChanged(newTime){
        console.log('time changed: ', newTime);
        if(newTime > 0){
          this.displayTime = moment(newTime).fromNow();
        }else{
          this.displayTime = "- -";
        }

      }
    });
  </script>
</dom-module>
