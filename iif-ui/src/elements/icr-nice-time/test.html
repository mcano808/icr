<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../poly-moment/poly-moment.html">
    <link rel="import" href="./icr-nice-time.html">
    <title>ICR Nice Time</title>
  </head>
  <body>
    <template is="dom-bind" id="t">
      <h1>icr-nice-time Test</h1>
      Time Used to Test: {{testTime}}
    </br>
      Nice Time: <icr-nice-time time-in="{{testTime}}"></icr-nice-time></br>
      7 Hours ago: <icr-nice-time time-in="{{fewHoursBack}}"></icr-nice-time></br>
      Yesterday: <icr-nice-time time-in="{{lastWeek}}"></icr-nice-time></br>
    </template>
    <script>
      let t = document.querySelector("#t");
      t.addEventListener('dom-change', function(){
        t.testTime = new Date();
        console.log("new Time", t.testTime.getTime());
        t.fewHoursBack = moment().subtract(7, 'hours');
        t.lastWeek = moment().subtract(168, 'hours');
      });
    </script>
  </body>
</html>
