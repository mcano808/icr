<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../icr-ingest-behaviors/baseUrlBehavior.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="service-ingest-jobs">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <iron-ajax
      id="ia"
      auto
      url="{{fullUrl}}"
      handle-as="json"
      on-response="handleResponse"
      on-error="handleError"
      debounce-duration="500"
      loading="{{loading}}"></iron-ajax>

  </template>
  <script>
    Polymer({
      is: 'service-ingest-jobs',
      behaviors:[icrBehaviors.baseUrl],
      properties:{
        error:{
          type: Object,
          readOnly: true,
          notify: true
        },
        endPoint:{
          type: String,
          notify: true,
          readOnly: true,
          value: '/discover/ingestJobs'
        },
        failed:{
          type:Boolean,
          notify: true,
          value: false
        },
        fullUrl:{
          type: String,
          computed:'_makeFullUrl(baseUrl, endPoint)'
        },
        ingestJobs:{
          type: Array,
          notify: true,
          value:()=>{return [];}
        },
        loading:{
          type:Boolean,
          readOnly: true,
          notify: true
        }
      },
      _makeFullUrl(baseUrl, endPoint){
        return baseUrl + endPoint;
      },
      getJobs(){
        this.$.ia.generateRequest();
      },
      handleError(error){
        console.warn('JOBS error: ', arguments);
        this._setError(error);
        this.failed = true;
      },
      handleResponse(data){
        // var jobs = data.detail.response._embedded.ingestJobs
        // let job;
        // for (var i = 0; i < jobs.length; i++){
        //   job = jobs[i];
        //   console.log('adding new job: ', job);
        //   this.push('ingestJobs', job);
        // }
        this.ingestJobs = data.detail.response._embedded.ingestJobs;
        this.failed = false;
      }
    });
  </script>
</dom-module>
