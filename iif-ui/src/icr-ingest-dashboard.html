<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="./elements/icr-ingest-server-status/icr-ingest-server-status.html">
<link rel="import" href="./elements/icr-ingest-job-list/icr-ingest-job-list.html">
<dom-module id="icr-ingest-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <icr-ingest-server-status id="serverStatus" ></icr-ingest-server-status>
    </div>
    <div class="card">
      <icr-ingest-job-list id="jobList" ></icr-ingest-job-list>
    </div>
  </template>

  <script>
    Polymer({
      is: 'icr-ingest-dashboard',
      properties:{
        selected:{
          type:Boolean,
          value: false,
          observer:'_selectedChanged'
        }
      },
      _selectedChanged(newSelected){
        if(!newSelected){
          console.log('DASHBOARD selected changed', arguments);
          this.$.serverStatus.stopDataRetrieval();
          this.$.jobList.stopDataRetrieval();
        }else{
          this.$.serverStatus.startDataRetrieval();
          this.$.jobList.startDataRetrieval();
        }
      }
    });
  </script>
</dom-module>
