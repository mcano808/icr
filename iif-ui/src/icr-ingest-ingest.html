<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="iport" href="../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="./elements/icr-ingest-job-list/icr-ingest-job-list.html">
<link rel="import" href="./elements/icr-ingest-job-builder/icr-ingest-job-builder.html">
<link rel="import" href="shared-styles.html">

<dom-module id="icr-ingest-ingest">
  <template>
    <style include="shared-styles iron-flex">
      :host {
        display: block;
        padding: 10px;
      }

      paper-fab{
        position: absolute;
        right: 20px;
        top: 10px;
        z-index: 100;
      }

      .card{
        position: relative;
        height: 500px;
        overflow-y: auto;
      }

    </style>


        <neon-animated-pages id="pages"
          class="flex"
          selected="[[selectedPage]]"
          entry-animation="slide-from-right-animation"
          exit-animation="slide-left-animation">
          <neon-animatable>
            <div class="card">
              <icr-ingest-job-list
                id="jobList"></icr-ingest-job-list>
                <paper-fab mini on-tap="_newJob" icon="add"></paper-fab>
            </div>
          </neon-animatable>
          <neon-animatalble>
            <div class="card flex">
              <paper-fab mini on-tap="_manageJobs" icon="list"></paper-fab>
              <icr-ingest-job-builder></icr-ingest-job-builder>
            </div>
          </neon-animatable>
        </neon-animated-pages>

  </template>

  <script>
    Polymer({
      is: 'icr-ingest-ingest',
      properties:{
        baseUrl:{
          type:String,
          notfy: true,
          value:''
        },
        selected:{
          type:Boolean,
          value: false,
          observer:'_selectedChanged'
        },
        selectedPage:{
          type: Number,
          value:0
        },
        selectedTab:{
          type:Number,
          value:0
        }
      },
      _manageJobs(){
        this.selectedPage = 0;
      },
      _newJob(){
        this.selectedPage = 1;
      },
      _selectedChanged(newSelected){
        
      }
    });
  </script>
</dom-module>
