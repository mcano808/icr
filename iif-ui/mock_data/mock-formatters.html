<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="mock-formatters">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

  </template>
  <script>
    Polymer({
      is: 'mock-formatters',
      properties:{
        formatters:{
          type:Array,
          notify: true,
          readOnly: true,
          value: ()=>{
            return[{
              name:'Date',
              properties:{
                formatString:'yyyy-MM-dd HH:mm:SS'
              }
            }]
          }
        }
      }
    });
  </script>
</dom-module>
